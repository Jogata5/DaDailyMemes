{% extends 'base.html' %}
{%load static%}

{% block title %} Home {% endblock title%}

{%block content%}

<!-- Template homepage, index.html -->

<style>
body {
      background-image: url("{{ gif_img }}");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
}


</style>

<body>
        <div class="foreground">
                <a href="{% url  'account:signin' %}">
                        <img src=
                                "{% static 'theme/images/signin.jpeg' %}"
                                class = "w3-circle"
                                alt="Sign in button"
                                transform: scaleX(-1)
                                width = 300px
                                height = 300px
                                align = "left"
                                >
                </a>
                <a href="{% url 'account:signup' %}">
                        <img src=
                                "{% static 'theme/images/signup.jpeg' %}"
                                class = "w3-circle"
                                alt="Sign up button"
                                width = 300px
                                height = 300px
                                align= "right"
                                >
                </a>
        </div>

</body>

{% endblock %}
